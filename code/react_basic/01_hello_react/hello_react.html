<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>hello_react</title>
  </head>
  <body>
    <!-- 准备好一个“容器” -->
    <div id="test"></div>

    <!-- 引入核心库，这个和下面的引入要有顺序的-->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom 用于支持react操作DOM -->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
      /* 此处一定要写babel 代表我们下面的script是jsx 且用babel来转换为js*/

      //1.创建虚拟DOM
      const VDOM = (
        <h1>Hello, React</h1>
      ); /* 此处一定不要写引号，因为不是字符串 */
      //2,渲染虚拟DOM到页面
      //ReactDOM.render(虚拟DOM，容器),React不提供选择器，你如果引入JQuery那就不好了，因为关键就是用虚拟DOM啊
      ReactDOM.render(VDOM, document.getElementById("test"));
    </script>
  </body>
</html>
