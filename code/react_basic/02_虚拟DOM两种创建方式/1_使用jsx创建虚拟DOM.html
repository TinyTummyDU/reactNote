<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>hello_react</title>
  </head>
  <body>
    <!-- 准备好一个“容器” -->
    <div id="test"></div>

    <!-- 引入核心库，这个和下面的引入要有顺序的-->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom 用于支持react操作DOM -->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
      /* 此处一定要写babel 代表我们下面的script是jsx 且用babel来转换为js*/
      //1.创建虚拟DOM,小括号代表整体，发现没有，更像html标签了，jsx方便我们创建虚拟DOM不需要js无限套娃，但其实babel翻译的时候会翻译成js的套娃形式，所以jsx是更加便捷，js创建虚拟DOM起来太繁琐
      const VDOM = (
        <h1 id="title">
          <span>Hello, React</span>
        </h1>
      ); /* 此处一定不要写引号，因为不是字符串 */
      //2,渲染虚拟DOM到页面
      //ReactDOM.render(虚拟DOM，容器),React不提供选择器，你如果引入JQuery那就不好了(直接操作DOM了)，因为关键就是用虚拟DOM啊
      ReactDOM.render(VDOM, document.getElementById("test"));
    </script>
  </body>
</html>
