<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>jsx语法规则</title>
    <style>
      .title {
        background-color: orange;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <!-- 准备好一个“容器” -->
    <div id="test"></div>

    <script type="text/javascript" src="../js/react.development.js"></script>
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
      const myId = "aTgUiGu";
      const mydata = "hello, ReAct";
      const VDOM = (
        <div>
          <h2 className="title" id={myId.toLowerCase()}>
            <span style={{ color: "white" }}>{mydata.toLowerCase()}</span>
          </h2>
          <h2 className="title" id={myId.toUpperCase()}>
            <span style={{ color: "white" }}>{mydata.toUpperCase()}</span>
          </h2>
          <input type="text" />
          <good>123</good>
        </div>
      );

      ReactDOM.render(VDOM, document.getElementById("test"));
      /*
         jsx语法规则
         1.定义虚拟DOM的时候，不要写引号
         2.标签里面混入js表达式的时候，要用花括号{} ， 注意是表达式，不是代码啊
        
         3.样式的类名指定，要用className，不要用class，因为在ES6里面的类的关键字是class
         4.使用内敛样式的时候，要用style={{key:value}}，外面的括号代表你里面要写js了，然后里面的{}表示对象，上面的例子里，white一定要加引号，不然就回去找变量了
         5.虚拟DOM只有一个根标签
        6.标签必须闭合，上面的input，可以自闭和，可以加一个结束
        7.标签首字母
          (1)若小写字母开头，则将该标签转为html重同名元素，若html中无该标签对应的同名元素，则报错。
          你在jsx里写的小写标签，会被渲染为对应html的标签 span-span,你如果写了一个html里没有的，比如good，能显示，但是会报错的，console会提示你，你是不是想写一个template呀？
          (2)若大写字母开头，react会去渲染对应的组件，若组件没有定义，则报错
          */
    </script>
  </body>
</html>
