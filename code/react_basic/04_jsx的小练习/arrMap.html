<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>arr.map</title>
  </head>
  <body>
    <script type="text/javascript">
      let arr = [1, 3, 5, 7, 9];
      let a = arr.map((num) => {
        return num + 1;
      });

      // arr.map是有返回值的
      console.log(a);
    </script>
  </body>
</html>
