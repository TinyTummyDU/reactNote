<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>jsx小练习</title>
  </head>
  <body>
    <!-- 准备好一个“容器” -->
    <div id="test"></div>

    <script type="text/javascript" src="../js/react.development.js"></script>
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
      /*
        一定要注意区分 js语句(代码) 和  js表达式
        1:表达式：一个表达式会产生一个值，可以放在任何一个需要值的地方
            下面这些都是表达式，左边加一个const x = 右边，能接到说明就是表达式
                (1) a
                (2) a+b
                (3) demo(1)
                (4) arr.map() 用于加工数组的
                (5) function test() {}

        2:语句(代码)：
            下面这些都是：流程控制语句？
                (1) if(){}
                (2) for(){}
                (3) switch(){case:xxxx}


        */

      // 模拟一些数据
      const data = ["Angular", "React", "Vue"];
      const data1 = [<li>Angular</li>, <li>React</li>, <li>Vue</li>]; //这样也不对，因为后台传来的数据肯定不带标签啊
      //   const object2 =  react虚拟DOM里不能有对象作为节点
      //   const data3;

      const VDOM = (
        <div>
          <h1>前段js框架列表</h1>
          <ul>
            {data.map((item, index) => {
              return <li key={index}>{item}</li>; //遍历的时候每个元素必须有唯一的key，以后diff要用
            })}
          </ul>
        </div>
      );

      ReactDOM.render(VDOM, document.getElementById("test"));
      /*
         1.你给react一个数组，可以帮你渲染，给一个对象，不行会报错
          */
    </script>
  </body>
</html>
