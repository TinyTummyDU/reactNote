<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      let arr1 = [1, 3, 5, 7, 9];
      let arr2 = [2, 4, 6, 8, 10];
      console.log(arr1);

      //三点运算符
      console.log(...arr1); //展开一个数组
      let arr3 = [...arr1, ...arr2]; //连接数组
      console.log(arr3);
      function sum(...numbers) {
        // console.log("@", numbers);

        //如果要实现一个数组求和，可以写一个循环，或者用reduce
        //数组有一个reduce方法，其接受一个参数，这个参数是函数，这个函数接受两个值
        return numbers.reduce((preValue, currentValue) => {
          return preValue + currentValue;
        });
      }
      console.log(sum(1, 2, 3, 4));

      //三点运算符无法展开一个对象，即展开运算符无法展开一个对象
      let person = { name: "tom", age: 18 };
      //   console.log(...person);

      let person1 = person; //浅拷贝 (shallow cloning)
      //构建  字面量对象  时使用展开语法
      let person2 = { ...person }; // ES的新语法，字面量的形式去复制，如果外面有一个括号的话
      console.log(person2);

      //复制对象的同时修改了属性,是一个合并的动作
      let person3 = { ...person, name: "Jack", address: "地球" };
    </script>
  </body>
</html>
