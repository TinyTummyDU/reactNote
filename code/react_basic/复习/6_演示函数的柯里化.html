<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    

    <script type="text/javascript">
        function sum(a,b,c){
            return a+b+c;
        }
        const a = sum(1,2,3)
        console.log(a);


        function sum1(a){
            return(b)=>{
                return (c)=>{
                    return a+b+c;
                }
            }
        }
        const b = sum1(1)(2)(3)
        console.log(b);
    </script>
</body>
</html>
